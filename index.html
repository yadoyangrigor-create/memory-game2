<!DOCTYPE html>
<html lang="hy">
<head>
  <meta charset="UTF-8" />
  <title>’Ä’´’∑’∏’≤’∏÷Ç’©’µ’°’∂ ’≠’°’≤</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f3f4f6; /* ’¢’°÷Å ÷Ü’∏’∂ */
      color: #111827;
    }

    .game-container {
      background: #ffffff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      max-width: 760px;
      width: 100%;
      border: 1px solid #e5e7eb;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 12px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }

    h1 {
      margin: 0 0 6px 0;
      font-size: 1.4rem;
    }

    .stats {
      font-size: 0.9rem;
      line-height: 1.4;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    select, button {
      border-radius: 999px;
      border: 1px solid #111827;
      padding: 8px 14px;
      font-size: 0.9rem;
      background: #f9fafb;
      color: #111827;
    }

    button {
      background: #111827;
      color: #f9fafb;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.15s ease;
    }

    button:hover {
      background: #000;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      transform: translateY(-1px);
    }

    .grid {
      display: grid;
      gap: 10px;
      justify-items: center;
    }

    .card {
      width: 100%;
      padding-top: 100%; /* ÷Ñ’°’º’°’Ø’∏÷Ç’Ω’´ */
      position: relative;
      border-radius: 10px;
      border: 2px solid #000; /* ’Ω÷á ’•’¶÷Ä */
      overflow: hidden;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      cursor: pointer;
      transition: transform 0.12s ease, box-shadow 0.12s ease;
    }

    .card:hover:not(.matched) {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 6px 14px rgba(0,0,0,0.25);
    }

    .card.matched {
      cursor: default;
      box-shadow: 0 0 10px rgba(22,163,74,0.7);
    }

    .footer-text {
      margin-top: 10px;
      font-size: 0.8rem;
      opacity: 0.7;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="header">
      <div>
        <h1>’Ä’´’∑’∏’≤’∏÷Ç’©’µ’°’∂ ’≠’°’≤</h1>
        <div class="stats">
          <div>’î’°’µ’¨’•÷Ä‚Ä§ <span id="moves">0</span></div>
          <div>‘∫’°’¥’°’π’°÷É‚Ä§ <span id="timer">00:00</span></div>
          <div>‘º’°’æ’°’£’∏÷Ç’µ’∂’®‚Ä§ <span id="best">‚Äî</span></div>
        </div>
      </div>

      <div class="controls">
        <label for="boardSize">’â’°÷É’®‚Ä§</label>
        <select id="boardSize">
          <option value="4x4">4 √ó 4</option>
          <option value="5x4">5 √ó 4</option>
          <option value="6x6" selected>6 √ó 6</option>
        </select>
        <button id="restartBtn">’Ü’∏÷Ä’´÷Å ’Ω’Ø’Ω’•’¨</button>
      </div>
    </div>

    <div id="gameBoard" class="grid"></div>

    <div class="footer-text">
      ’ì’∏÷Ä’±’´÷Ä ’¢’°÷Å’•’¨ ’¢’∏’¨’∏÷Ä ’¶’∏÷Ç’µ’£’•÷Ä’®’ù ÷Ñ’´’π ÷Ñ’°’µ’¨’•÷Ä’∏’æ ’∏÷Ç ÷Ñ’´’π ’™’°’¥’°’∂’°’Ø’∏÷Ç’¥ üôÇ
    </div>
  </div>

  <script>
    // üìå ’Ö’∏÷Ç÷Ä’°÷Ñ’°’∂’π’µ’∏÷Ç÷Ä ÷Ñ’°÷Ä’ø’´ ’∞’°’¥’°÷Ä ’°’º’°’∂’±’´’∂ COVER ’∂’Ø’°÷Ä (÷É’°’Ø ’æ’´’≥’°’Ø’∏÷Ç’¥)
    // const coverImages = Array.from({ length: 60 }, (_, i) =>
    //  `https://picsum.photos/seed/cover${i + 1}/200/200`
    // );

	 const coverImages = [
		"aa.png","aa.png","aa.png","aa.png","aa.png","aa.png",
		"aa.png","aa.png","aa.png","aa.png","aa.png","aa.png",
		"aa.png","aa.png","aa.png","aa.png","aa.png","aa.png",	
		"aa.png","aa.png","aa.png","aa.png","aa.png","aa.png",
		"aa.png","aa.png","aa.png","aa.png","aa.png","aa.png",
		"aa.png","aa.png","aa.png","aa.png","aa.png","aa.png",
	];

    // üìå ‘∂’∏÷Ç’µ’£’•÷Ä’´’∂ ’∞’°’¥’°’∫’°’ø’°’Ω’≠’°’∂ "’∂’•÷Ä÷Ñ’´’∂" ’∂’Ø’°÷Ä’∂’•÷Ä (’¢’°÷Å ’æ’´’≥’°’Ø’∏÷Ç’¥)
   // const imagePool = Array.from({ length: 30 }, (_, i) =>
  //    `https://picsum.photos/seed/pair${i + 1}/400/400`
   // );

	const imagePool = [
		"aa1.png","aa2.png","aa3.png","aa4.png","aa5.png","aa6.png",
		"aa7.png","aa8.png","aa9.png","aa10.png","aa11.jpg","aa12.png",
		"aa13.png","aa14.jpg","aa15.jpg","aa16.jpg","aa17.jpg","aa18.jpg",
 	];	
		

    const board = document.getElementById("gameBoard");
    const movesElement = document.getElementById("moves");
    const timerElement = document.getElementById("timer");
    const bestElement = document.getElementById("best");
    const restartBtn = document.getElementById("restartBtn");
    const boardSizeSelect = document.getElementById("boardSize");

    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;
    let moves = 0;
    let matchedPairs = 0;
    let totalPairs = 0;
    let rows = 6;
    let cols = 6;

    let timerInterval = null;
    let secondsElapsed = 0;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function formatTime(seconds) {
      const m = String(Math.floor(seconds / 60)).padStart(2, "0");
      const s = String(seconds % 60).padStart(2, "0");
      return `${m}:${s}`;
    }

    function updateMoves() {
      movesElement.textContent = String(moves);
    }

    function updateTimer() {
      timerElement.textContent = formatTime(secondsElapsed);
    }

    function startTimer() {
      if (timerInterval) return;
      timerInterval = setInterval(() => {
        secondsElapsed++;
        updateTimer();
      }, 1000);
    }

    function resetTimer() {
      if (timerInterval) {
        clearInterval(timerInterval);
        timerInterval = null;
      }
      secondsElapsed = 0;
      updateTimer();
    }

    function getBestKey() {
      return `memory_simple_best_${rows}x${cols}`;
    }

    function loadBestScore() {
      const key = getBestKey();
      const data = localStorage.getItem(key);
      if (!data) {
        bestElement.textContent = "‚Äî";
        return;
      }
      try {
        const best = JSON.parse(data);
        bestElement.textContent = `${best.moves} ÷Ñ’°’µ’¨, ${formatTime(best.time)}`;
      } catch {
        bestElement.textContent = "‚Äî";
      }
    }

    function saveBestScoreIfNeeded() {
      const key = getBestKey();
      const current = { moves, time: secondsElapsed };
      const stored = localStorage.getItem(key);

      if (!stored) {
        localStorage.setItem(key, JSON.stringify(current));
        loadBestScore();
        alert("’á’∂’∏÷Ä’∞’°’æ’∏÷Ä’∏÷Ç’¥ ’•’¥, ’∂’∏÷Ä ’º’•’Ø’∏÷Ä’§ ü§©");
        return;
      }

      let best;
      try {
        best = JSON.parse(stored);
      } catch {
        best = null;
      }

      const isBetter =
        !best ||
        current.moves < best.moves ||
        (current.moves === best.moves && current.time < best.time);

      if (isBetter) {
        localStorage.setItem(key, JSON.stringify(current));
        loadBestScore();
        alert("’à÷Ç’°’°, ’∂’∏÷Ä ’¨’°’æ’°’£’∏÷Ç’µ’∂ ’°÷Ä’§’µ’∏÷Ç’∂÷Ñ üéâ");
      }
    }

    function resetTurn() {
      firstCard = null;
      secondCard = null;
      lockBoard = false;
    }

    function handleCardClick() {
      if (lockBoard) return;
      if (this.classList.contains("matched")) return;
      if (this === firstCard) return;

      // ’°’º’°’ª’´’∂ ’∑’°÷Ä’™’∏÷Ç’¥’®’ù ’Ω’Ø’Ω’∏÷Ç’¥ ’•’∂÷Ñ ’™’°’¥’°’π’°÷É’®
      if (!timerInterval && moves === 0 && !firstCard) {
        startTimer();
      }

      // ’¢’°÷Å’∏÷Ç’¥ ’•’∂÷Ñ ÷Ñ’°÷Ä’ø’®’ù cover-’´÷Å ’°’∂÷Å’∏÷Ç’¥ ’§’•’∫’´ ’´÷Ä’°’Ø’°’∂ ’∂’Ø’°÷Ä
      this.dataset.revealed = "true";
      this.style.backgroundImage = `url('${this.dataset.img}')`;

      if (!firstCard) {
        firstCard = this;
        return;
      }

      secondCard = this;
      moves++;
      updateMoves();
      lockBoard = true;

      const img1 = firstCard.dataset.img;
      const img2 = secondCard.dataset.img;

      if (img1 === img2) {
        // ’≥’´’∑’ø ’¶’∏÷Ç’µ’£
        firstCard.classList.add("matched");
        secondCard.classList.add("matched");
        matchedPairs++;

        resetTurn();

        if (matchedPairs === totalPairs) {
          if (timerInterval) {
            clearInterval(timerInterval);
            timerInterval = null;
          }
          setTimeout(() => {
            alert(
              `’Ä’°’≤’©’•÷Å’´÷Ä ${moves} ÷Ñ’°’µ’¨’∏’æ ÷á ${formatTime(
                secondsElapsed
              )} ’™’°’¥’°’∂’°’Ø’∏÷Ç’¥ üéâ`
            );
            saveBestScoreIfNeeded();
          }, 400);
        }
      } else {
        // ’Ω’≠’°’¨ ’¶’∏÷Ç’µ’£’ù ’¥’´ ÷Ñ’´’π ’∞’•’ø’∏ ’∂’∏÷Ä’´÷Å ÷É’°’Ø’•’∂÷Ñ
        setTimeout(() => {
          firstCard.dataset.revealed = "false";
          secondCard.dataset.revealed = "false";
          firstCard.style.backgroundImage = `url('${firstCard.dataset.cover}')`;
          secondCard.style.backgroundImage = `url('${secondCard.dataset.cover}')`;
          resetTurn();
        }, 800);
      }
    }

    function parseBoardSize() {
      const value = boardSizeSelect.value; // "4x4", "5x4" ’Ø’°’¥ "6x6"
      const [c, r] = value.split("x").map(Number);
      cols = c;
      rows = r;
    }

    function createBoard() {
      parseBoardSize();

      resetTurn();
      moves = 0;
      matchedPairs = 0;
      updateMoves();
      resetTimer();
      loadBestScore();

      const totalCards = rows * cols;
      totalPairs = totalCards / 2;

      board.style.gridTemplateColumns = `repeat(${cols}, minmax(60px, 1fr))`;
      board.innerHTML = "";

      // ’®’∂’ø÷Ä’∏÷Ç’¥ ’•’∂÷Ñ ’°’µ’∂÷Ñ’°’∂ ’ø’°÷Ä’¢’•÷Ä "’∂’•÷Ä÷Ñ’´’∂" ’∂’Ø’°÷Ä, ’∏÷Ä÷Ñ’°’∂ ’¶’∏÷Ç’µ’£ ’∏÷Ç’∂’•’∂÷Ñ
      const selectedImages = shuffle([...imagePool]).slice(0, totalPairs);
      const pairImages = shuffle([...selectedImages, ...selectedImages]);

      // cover-’∂’•÷Ä’´ ’¶’°’∂’£’æ’°’Æ’®’ù ’°’¥’•’∂ ÷Ñ’°÷Ä’ø’´’∂ ’°’µ’¨ cover
      const covers = shuffle([...coverImages]).slice(0, totalCards);

      for (let i = 0; i < totalCards; i++) {
        const imgUrl = pairImages[i];
        const coverUrl = covers[i];

        const card = document.createElement("div");
        card.classList.add("card");
        card.dataset.img = imgUrl;
        card.dataset.cover = coverUrl;
        card.dataset.revealed = "false";

        // ’∂’°’≠’∂’°’Ø’°’∂ ’æ’´’≥’°’Ø’∏÷Ç’¥ ÷Å’∏÷Ç’µ÷Å ’•’∂÷Ñ ’ø’°’¨’´’Ω cover-’®
        card.style.backgroundImage = `url('${coverUrl}')`;

        card.addEventListener("click", handleCardClick);
        board.appendChild(card);
      }
    }

    restartBtn.addEventListener("click", createBoard);
    boardSizeSelect.addEventListener("change", createBoard);

    // ’ç’Ø’´’¶’¢
    createBoard();
  </script>
</body>
</html>
